<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Sorting Algorithms Visualizer</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython_stdlib.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e0f7fa; /* light blue background */
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 2.5em;
      font-weight: bold;
      margin-top: 30px;
      color: #00796b; /* deep teal */
      text-shadow: 1px 1px 2px #b2dfdb;
    }

    #container {
    margin: 20px auto;
    position: relative;
    height: 320px;
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: row; /* ensures left-to-right */
    justify-content: space-between;
    padding: 10px;
    box-sizing: border-box;
    background: #e0f7fa; /* light blue background */
    align-items: flex-start; /* aligns top edges */
    }

    .section {
    display: flex;
    flex-direction: column;
    width: 48%; /* ensures both fit side by side */
    border: 1px solid #ccc;
    padding: 10px;
    box-sizing: border-box;
    background: #fafafa;
    border-radius: 8px;
    overflow-y: auto;
    height: 300px;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
      border-bottom: 2px solid #00796b;
      color: #00796b;
    }

    .array-container {
      position: relative;
      height: 120px;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .array-label {
      position: relative;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
      text-align: left;
      color: #004d40;
    }

    .bar {
      position: absolute;
      bottom: 0;
      width: 20px;
      background-color: #4CAF50;
      transition: left 0.3s ease, height 0.3s ease, background-color 0.2s;
      border-radius: 3px 3px 0 0;
    }

    .layout {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 100%;
        width: 100%;
    }

    #inputSection {
    width: 250px;
    background: #fafafa;
    padding: 20px;
    margin-right: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    box-sizing: border-box;
    border-radius: 8px;
    text-align: left;
    font-size: 14px;
    height: auto; /* Make height adaptive */
    }

    #inputSection label {
    font-weight: bold;
    color: #00796b;
    }

  </style>
</head>

<body onload="brython(); updateInputVisibility();">
  <h2>Sorting Algorithm Visualizer</h2>

  <div class="layout">
    <div id="inputSection">
      <label for="sortMethod">Sorting method:</label><br>
      <select id="sortMethod" onchange="updateInputVisibility()">
        <option value="k-way">K-Way</option>
        <option value="bubble">Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
      </select>

      <br><br>

      <div id="arrayInputFields">
        <label for="arrayInput">Input array:</label><br>
        <input type="text" id="arrayInput" placeholder="Enter numbers e.g. 5,3,8,6" oninput="validateIntegerList(this)"><br>
        <span class="warning" id="arrayInputWarning">Please enter only comma-separated integers.<br></span><br>
      </div>

      <div id="kWayFields" style="display: none;">
        <label for="n_pages">Number of pages:</label><br>
        <input type="text" id="n_pages" placeholder="e.g. 6" oninput="validateInteger(this)"><br>
        <span class="warning" id="n_pagesWarning">Please enter a valid integer.<br></span><br>

        <label for="n_frames">Number of frames in the buffer:</label><br>
        <input type="text" id="n_frames" placeholder="e.g. 3 (2-way-sort)" oninput="validateInteger(this)"><br>
        <span class="warning" id="n_framesWarning">Please enter a valid integer.<br></span><br>

        <label for="elements_per_page">Elements per page/frame:</label><br>
        <input type="text" id="elements_per_page" placeholder="e.g. 8" oninput="validateInteger(this)"><br>
        <span class="warning" id="elements_per_pageWarning">Please enter a valid integer.<br></span><br>

        <label for="manual_populate">
        Manually populate pages
        <input type="checkbox" id="manual_populate" oninput="updatePageInputs()">
        </label><br>

        <div id="pageInputsContainer"></div><br>
      </div>

      <button onclick="run_sort()">Run</button>

      <br><br>
      <label for="speedRange">Animation Speed (ms):</label><br>
      <input type="range" id="speedRange" min="10" max="1000" value="500" step="10" oninput="updateSpeedDisplay()">
      <span id="speedValue">500 ms</span>
      <br><br>

    </div>

    <div id="container"></div>
  </div>

  <script type="text/python" src="sort_anim.py"></script>

  <style>
    .warning {
      display: none;
      color: red;
      font-size: 0.9em;
    }
  </style>

  <script type="text/javascript">
    function run_sort() {
      document.dispatchEvent(new Event("start_sort"));
    }

    function updateInputVisibility() {
        const method = document.getElementById("sortMethod").value;
        const arrayInputFields = document.getElementById("arrayInputFields");
        const kWayFields = document.getElementById("kWayFields");

        if (method === "k-way") {
            arrayInputFields.style.display = "none";
            kWayFields.style.display = "block";
        } else {
            arrayInputFields.style.display = "block";
            kWayFields.style.display = "none";
        }
    }

    function validateInteger(input) {
        const value = input.value.trim();
        const isValid = /^-?\d+$/.test(value);
        const warning = document.getElementById(input.id + "Warning");

        if (value === "") {
            input.style.borderColor = "";
            warning.style.display = "none";
            if (input.id === "n_pages") {
            updatePageInputs();
            }
        } else if (!isValid) {
            input.style.borderColor = "red";
            warning.style.display = "inline";
        } else {
            input.style.borderColor = "";
            warning.style.display = "none";
            if (input.id === "n_pages") {
            updatePageInputs();
            }
        }
    }

    function validateIntegerList(input) {
        const value = input.value.trim();
        const isValid = value.split(',').every(num => /^-?\d+$/.test(num.trim()));
        const warning = document.getElementById(input.id + "Warning");

        if (value === "") {
            input.style.borderColor = "";
            warning.style.display = "none";
        } else if (!isValid) {
            input.style.borderColor = "red";
            warning.style.display = "inline";
        } else {
            input.style.borderColor = "";
            warning.style.display = "none";
        }
    }

    function updatePageInputs() {
        const nPagesInput = document.getElementById("n_pages");
        const container = document.getElementById("pageInputsContainer");
        const warning = document.getElementById("n_pagesWarning");
        const manualCheckbox = document.getElementById("manual_populate");

        // Clear existing inputs
        container.innerHTML = "";

        const value = nPagesInput.value.trim();
        const isValid = /^-?\d+$/.test(value);
        const nPages = parseInt(value);

        if (value === "" || !isValid || nPages <= 0 || !manualCheckbox.checked) return;

        // Insert a light gray divider line before inputs
        const divider = document.createElement("hr");
        divider.style.border = "none";
        divider.style.borderTop = "1px solid lightgray";
        divider.style.marginTop = "20px";
        divider.style.marginBottom = "20px";
        container.appendChild(divider);

        for (let i = 0; i < nPages; i++) {
            const wrapper = document.createElement("div");
            wrapper.style.marginTop = "10px"; // same vertical spacing as <br><br>

            const label = document.createElement("label");
            label.innerText = `Page ${i + 1}:`;
            wrapper.appendChild(label);

            const input = document.createElement("input");
            input.type = "text";
            input.placeholder = "Enter numbers e.g. 5,3,8,6";
            input.id = `page_${i + 1}`;
            input.oninput = function () {
                validateIntegerList(this);
            };
            wrapper.appendChild(document.createElement("br"));
            wrapper.appendChild(input);

            const span = document.createElement("span");
            span.className = "warning";
            span.id = `page_${i + 1}Warning`;
            span.innerText = "Please enter only comma-separated integers.";
            wrapper.appendChild(document.createElement("br"));
            wrapper.appendChild(span);

            container.appendChild(wrapper);
        }
    }

    let animationSpeed = 500; // Default to 500ms

    function updateSpeedDisplay() {
      const slider = document.getElementById("speedRange");
      const speedValue = document.getElementById("speedValue");
      animationSpeed = parseInt(slider.value);
      speedValue.textContent = `${animationSpeed} ms`;
    }

    // Use animationSpeed inside your sorting visualization logic
    // For example:
    async function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function visualizeStep() {
      // Example usage in sorting:
      await sleep(animationSpeed);
      // update visual state here
    }
  </script>

</body>

</html>

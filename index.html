<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Sorting Algorithms Visualizer</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython_stdlib.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e0f7fa; /* light blue background */
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 2.5em;
      font-weight: bold;
      margin-top: 30px;
      color: #00796b; /* deep teal */
      text-shadow: 1px 1px 2px #b2dfdb;
    }

    #container {
    margin: 20px auto;
    position: relative;
    height: 320px;
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: row; /* ensures left-to-right */
    justify-content: space-between;
    padding: 10px;
    box-sizing: border-box;
    background: #e0f7fa; /* light blue background */
    align-items: flex-start; /* aligns top edges */
    }

    .section {
    display: flex;
    flex-direction: column;
    width: 48%; /* ensures both fit side by side */
    border: 1px solid #ccc;
    padding: 10px;
    box-sizing: border-box;
    background: #fafafa;
    border-radius: 8px;
    overflow-y: auto;
    height: 300px;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
      border-bottom: 2px solid #00796b;
      color: #00796b;
    }

    .array-container {
      position: relative;
      height: 120px;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .array-label {
      position: relative;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
      text-align: left;
      color: #004d40;
    }

    .bar {
      position: absolute;
      bottom: 0;
      width: 20px;
      background-color: #4CAF50;
      transition: left 0.3s ease, height 0.3s ease, background-color 0.2s;
      border-radius: 3px 3px 0 0;
    }

    .layout {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 100%;
        width: 100%;
    }

    #inputSection {
    width: 250px;
    background: #fafafa;
    padding: 20px;
    margin-right: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    box-sizing: border-box;
    border-radius: 8px;
    text-align: left;
    font-size: 14px;
    height: auto; /* Make height adaptive */
    }

    #inputSection label {
    font-weight: bold;
    color: #00796b;
    }
  </style>
</head>

<body onload="brython(); updateInputVisibility();">
  <h2>Sorting Algorithm Visualizer</h2>

  <div class="layout">
    <div id="inputSection">
      <label for="sortMethod">Sorting method:</label><br>
      <select id="sortMethod" onchange="updateInputVisibility()">
        <option value="k-way">K-Way</option>
        <option value="bubble">Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
      </select>

      <br><br>

      <div id="arrayInputFields">
        <label for="arrayInput">Input array:</label><br>
        <input type="text" id="arrayInput" placeholder="Enter numbers e.g. 5,3,8,6"><br><br>
      </div>

      <div id="kWayFields" style="display: none;">
        <label for="n_pages">Number of pages:</label><br>
        <input type="text" id="n_pages" placeholder="e.g. 6"><br><br>

        <label for="n_frames">Number of frames:</label><br>
        <input type="text" id="n_frames" placeholder="e.g. 3 (2-way-sort)"><br><br>

        <label for="elements_per_page">Elements per page/frame:</label><br>
        <input type="text" id="elements_per_page" placeholder="e.g. 8"><br><br>
      </div>

      <button onclick="run_sort()">Run</button>
    </div>

    <div id="container"></div>
  </div>

  <script type="text/python" src="sort_anim.py"></script>

  <script type="text/javascript">
    function run_sort() {
      document.dispatchEvent(new Event("start_sort"));
    }

    function updateInputVisibility() {
      const method = document.getElementById("sortMethod").value;
      const arrayInputFields = document.getElementById("arrayInputFields");
      const kWayFields = document.getElementById("kWayFields");

      if (method === "k-way") {
        arrayInputFields.style.display = "none";
        kWayFields.style.display = "block";
      } else {
        arrayInputFields.style.display = "block";
        kWayFields.style.display = "none";
      }
    }
  </script>
</body>

</html>

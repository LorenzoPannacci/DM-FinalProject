<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Sorting Algorithms Visualizer</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython_stdlib.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e0f7fa; /* light blue background */
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 2.5em;
      font-weight: bold;
      margin-top: 30px;
      color: #00796b; /* deep teal */
      text-shadow: 1px 1px 2px #b2dfdb;
    }

    #container {
    margin: 20px auto;
    position: relative;
    height: 320px;
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: row; /* ensures left-to-right */
    justify-content: space-between;
    padding: 10px;
    box-sizing: border-box;
    background: #e0f7fa; /* light blue background */
    align-items: flex-start; /* aligns top edges */
    }

    .section {
    display: flex;
    flex-direction: column;
    width: 48%; /* ensures both fit side by side */
    border: 1px solid #ccc;
    padding: 10px;
    box-sizing: border-box;
    background: #fafafa;
    border-radius: 8px;
    overflow-y: auto;
    height: 300px;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
      border-bottom: 2px solid #00796b;
      color: #00796b;
    }

    .array-container {
      position: relative;
      height: 120px;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .array-label {
      position: relative;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
      text-align: left;
      color: #004d40;
    }

    .bar {
      position: absolute;
      bottom: 0;
      width: 20px;
      background-color: #4CAF50;
      transition: left 0.3s ease, height 0.3s ease, background-color 0.2s;
      border-radius: 3px 3px 0 0;
    }

    .layout {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 100%;
        width: 100%;
    }
  </style>
</head>

<body onload="brython()">
  <h2>Sorting Algorithm Visualizer</h2>

  <label for="n_pages">Number of pages:</label>
  <input type="text" id="n_pages" placeholder="e.g. 6">

  <label for="n_frames">Number of frames:</label>
  <input type="text" id="n_frames" placeholder="e.g. 3 (2-way-sort)">

  <label for="elements_per_page">Elements per page/frame:</label>
  <input type="text" id="elements_per_page" placeholder="e.g. 8">

  <label for="arrayInput">Input array:</label>
  <input type="text" id="arrayInput" placeholder="Enter numbers e.g. 5,3,8,6">
  
  <select id="sortMethod">
    <option value="bubble">Bubble Sort</option>
    <option value="insertion">Insertion Sort</option>
    <option value="k-way">K-Way</option>
  </select>

  <button onclick="run_sort()">Run</button>

  <div id="container"></div>

  <script type="text/python" src="sort_anim.py"></script>
  
  <script type="text/javascript">
    function run_sort() {
      document.dispatchEvent(new Event("start_sort"));
    }
  </script>

</body>

</html>
